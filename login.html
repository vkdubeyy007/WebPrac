<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-form</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/b78d4cc15b.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="hero">
        <div class="formbox">
            <div class="buttonbox">
                <div id="btn"></div>
                <button type="button" class="togglebtn" onclick="login()"> log-In</button>
                <button type="button" class="togglebtn" id="tgbtn2" onclick="register()"> Register</button>
            </div>
               <div class="social">
                    <i class="fa fa-facebook" ></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-linkedin"></i>
                </div>
                <form action="" id="login" class="inputgrp">
                    <input type="text" class="inputfeild" placeholder="User-id" required>
                    <input type="password" class="inputfeild" placeholder="Enter Password" required>
                    <input type="checkbox" class="checkbox" ><span id="check1">Remember password</span> <br>
                    <button type="submit" class="submit" id="loginbtm">Log In</button>
                </form>
                <form action="" id="register" class="inputgrp">
                    <input type="text" class="inputfeild" placeholder="User-name" required>
                    <input type="email" class="inputfeild" placeholder="Email-id" required>
                    <input type="password" class="inputfeild" placeholder="Enter Password" required>
                    <input type="checkbox" class="checkbox"><span>I agree to the term and condition</span>
                    <button type="submit" class="submit">Register</button>
                </form>
        </div>
    </div>
<script>

var x = document.getElementById("login")
var y = document.getElementById("register")
var z = document.getElementById("btn")

function register() {
x.style.left = "-400px"
y.style.left = "50px"
z.style.left = "110px"
}
function login() {
x.style.left = "50px"
y.style.left = "400px"
z.style.left = "0px"
}

</script>
</body>

</html>
